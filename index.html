<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
</head>
<body>
<div id="first_page">
    <main>
        <select id="selectDayOfWeek">
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
            <option value="7">Sunday</option>
        </select>
    </main>

    <div id="locationHeader"></div>

    <div class="temp_center">
        <div id="temperature"></div>

        <input id="locationSearchbar" type="text" placeholder="Enter Location">

        <div class="time_date">
            <div id="current_time"></div>
            <div id="current_high"></div>
            <div id="current_low"></div>
            <div id="current_date"></div>
        </div>
    </div>

    <div class="time_temperature">
        <div id="select_temp"></div>
        <div id="select_time"></div>
    </div>
</div>
<div id="second_page">
    <div class="csv_reading_container">
        <div class="sample_links_container">
            <div id="sample_links_title"><u>Sample Links</u></div>
            <a href="https://www.ncei.noaa.gov/data/global-summary-of-the-year/access/USW00023174.csv" class="sample_links">Year</a>
            <a href="https://www.ncei.noaa.gov/data/global-summary-of-the-month/access/USW00023174.csv" class="sample_links">Month</a>
            <a href="https://www.ncei.noaa.gov/data/daily-summaries/access/USW00023174.csv" class="sample_links">Daily</a>
        </div>
        <div class="csv_reading">
            <div class="data_link_container">
                <button id="data_links" onclick="window.open('https://www.ncei.noaa.gov/access/search/data-search/global-summary-of-the-year')">YEARLY DATA</button>
                <button id="data_links" onclick="window.open('https://www.ncei.noaa.gov/access/search/data-search/global-summary-of-the-month')">MONTHLY DATA</button>
                <button id="data_links" onclick="window.open('https://www.ncei.noaa.gov/access/search/data-search/daily-summaries')">DAILY DATA</button>
            </div>
            <input id="csv_input_file" type="text" placeholder="Enter your CSV file">
        </div>
    </div>

    <div class="charts_container">
        <div class="charts">
            <div class="chart_row">
                <div id="year_chart"></div>
                <div id="year_forecast_chart"></div>
            </div>
            <div class="chart_row">
                <div id="month_chart"></div>
                <div id="month_forecast_chart"></div>
            </div>
            <div class="chart_row">
                <div id="daily_chart"></div>
                <div id="daily_forecast_chart"></div>
            </div>
        </div>
    </div>
</div>
<div id="third_page">
    <div class="weather_predicting_container">
        <h1 id="page_three_title">Weather prediction tool</h1>
        <p id="page_three_instructions">Select a date in order to predict weather for that date </p>
        <div class="date_predicting_container">
            <input id="date_input" placeholder="Input year" type="date">
            <button id="submit_date_button">SUBMIT</button>
        </div>
        <div class="date_predicting_container">
            <p>Predicted Value: </p>
            <div id="prediction_result"></div>
        </div>
    </div>
</div>
<div id="myDiv" data-weather='{{ weather_data | tojson }}'></div>
<script src="{{ url_for('static', filename='app.js') }}" type="module"></script>
<script src="{{ url_for('static', filename='csv_reading.js') }}" type="module"></script>
<script src="{{ url_for('static', filename='weather_prediction.js') }}" type="module"></script>

</body>
</html>
